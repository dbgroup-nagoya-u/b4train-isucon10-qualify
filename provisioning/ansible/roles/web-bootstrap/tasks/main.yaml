---
- name: Check isucon10-qualify
  become: no
  stat:
    path: "/home/isucon/isuumo"
  register: chk_file

- name: Delete isucon10-qualify if exists
  become: yes
  become_user: root
  file:
    path: /home/isucon/isuumo
    state: absent
  when: chk_file.stat.exists

- name: Clone isucon10-qualify
  become: no
  git:
    repo: https://github.com/dbgroup-nagoya-u/b4train-isucon10-qualify.git
    version: main
    dest: /tmp/isucon10-qualify
    accept_hostkey: yes

- name: Chgroup isucon10-qualify repo
  become: yes
  become_user: root
  file:
    path: /tmp/isucon10-qualify
    state: directory
    owner: isucon
    group: isucon
    recurse: yes

- name: Deploy isucon10-qualify
  become: yes
  become_user: isucon
  command: mv /tmp/isucon10-qualify /home/isucon/isuumo

- name: Deploy hosts information
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/hosts"
    dest: "/etc/hosts"
    owner: "root"
    group: "root"
    mode: "0644"
    remote_src: yes

- name: Deploy env shellscript
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/env.sh"
    dest: /home/isucon
    owner: "isucon"
    group: "isucon"
    mode: "0644"
    remote_src: yes

- name: Deploy sysctl
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/sysctl.conf"
    dest: "/etc/sysctl.conf"
    owner: "root"
    group: "root"
    mode: "0644"
    remote_src: yes

- name: Deploy nginx.conf
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/nginx/nginx.conf"
    dest: "/etc/nginx/nginx.conf"
    owner: "root"
    group: "root"
    mode: "0644"
    remote_src: yes

- name: Deploy nginx isuumo.conf
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/nginx/isuumo.conf"
    dest: "/etc/nginx/sites-available/isuumo.conf"
    owner: "root"
    group: "root"
    mode: "0644"
    remote_src: yes

- name: Enable isuumo.config
  become: yes
  become_user: root
  file:
    path: /etc/nginx/sites-enabled/isuumo.conf
    src: /etc/nginx/sites-available/isuumo.conf
    state: link

- name: Delete default config
  become: yes
  become_user: root
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Install PostgreSQL 14
  become: yes
  become_user: root
  apt:
    name:
    - postgresql-14
    - postgresql-14-postgis-3
    - libpq-dev

- name: Create isucon user on PostgreSQL
  become: yes
  become_user: postgres
  shell: |
      psql -c "CREATE ROLE isucon WITH SUPERUSER CREATEDB LOGIN PASSWORD 'isucon'"
  ignore_errors: yes

- name: Copy basec settings for PostgreSQL
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/postgresql/0_base_settings.conf"
    dest: "/etc/postgresql/14/main/conf.d/0_base_settings.conf"
    owner: "postgres"
    group: "postgres"
    mode: "0644"
    remote_src: yes

- name: Copy pg_hba.conf
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/postgresql/pg_hba.conf"
    dest: "/etc/postgresql/14/main/pg_hba.conf"
    owner: "postgres"
    group: "postgres"
    mode: "0640"
    remote_src: yes

- name: Copy .pgpass for password less DB access
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/conf/postgresql/pgpass"
    dest: "/home/isucon/.pgpass"
    owner: "isucon"
    group: "isucon"
    mode: "0600"
    remote_src: yes

- name: Restart PostgreSQL to apply settings
  ansible.builtin.systemd:
    name: postgresql
    state: restarted
    daemon_reload: true
    enabled: true

- name: Install Faker for Initialize Data
  become: yes
  become_user: isucon
  pip:
    executable: pip3
    name: Faker
    extra_args: --user

- name: Make initial data
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/initial-data
  shell: |
    make chair_data && make estate_data

- name: Setup DB
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo
  shell: |
    createdb isuumo
    psql -f "webapp/psql/db/0_Schema.sql" isuumo

- name: Install frontend packages
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/webapp/frontend
  environment:
    PATH: "/home/isucon/local/go/bin:/home/isucon/local/node/bin:/home/isucon/bin:/home/isucon/.local/bin:/usr/bin:/sbin:/bin"
  shell: |
    npm ci

- name: Build frontend application
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/webapp/frontend
  environment:
    PATH: "/home/isucon/local/go/bin:/home/isucon/local/node/bin:/home/isucon/bin:/home/isucon/.local/bin:/usr/bin:/sbin:/bin"
  shell: |
    npm run build

- name: Export frontend application
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/webapp/frontend
  environment:
    PATH: "/home/isucon/local/go/bin:/home/isucon/local/node/bin:/home/isucon/bin:/home/isucon/.local/bin:/usr/bin:/sbin:/bin"
  shell: |
    npm run export

- name: Create directory for Web server
  become: yes
  become_user: root
  file:
    path: "/www/data"
    state: directory
    owner: "root"
    group: "root"
    mode: "755"
    recurse: yes

- name: Deploy static files
  become: yes
  become_user: root
  copy:
    src: "/home/isucon/isuumo/webapp/frontend/out/"
    dest: "/www/data/"
    owner: "root"
    group: "root"
    mode: "preserve"
    remote_src: yes
